

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Register New Employee</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(145deg, #1e1e2f, #2e2e44);
            color: #f5f5f5;
        }

        .form-container {
            padding: 30px;
            border-radius: 20px;
            background: linear-gradient(145deg, #2e2e44, #383850);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5), inset 0 1px 2px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            width: 400px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            color: #f5c469;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1.5px;
            border-bottom: 2px solid #f5c469;
            padding-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #d3d3d3;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #555;
            border-radius: 10px;
            background: #1e1e2f;
            color: #f5f5f5;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #f5c469;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #f5c469, #d0a650);
            color: #1e1e2f;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background: linear-gradient(90deg, #d0a650, #f5c469);
            box-shadow: 0 5px 15px rgba(245, 196, 105, 0.5);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Register New Employee</h1>
        <form method="post">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <label for="department">Department:</label>
            <input type="text" id="department" name="department" placeholder="Enter department" required>

            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary" placeholder="Enter salary" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter age" required>

            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
