<style>
    table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background: #f9f9f9;
    }

    th, td {
        padding: 15px;
        text-align: center;
        font-family: 'Arial', sans-serif;
        border: 1px solid #ddd;
    }

    th {
        background-color: #4CAF50;
        color: white;
        text-transform: uppercase;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    tr:hover {
        background-color: #ddd;
    }

    td {
        background-color: #ffffff;
        font-size: 16px;
        color: #333;
    }

    td:hover {
        background-color: #f1f1f1;
        cursor: pointer;
    }
</style>

 <div style="text-align: center;">
    <h1 style="font-family: 'Lobster', 'Georgia', serif; 
               font-size: 4.5em; 
               font-weight: bolder; 
               text-transform: uppercase; 
               letter-spacing: 10px; 
               color: #fff; 
               padding: 40px 60px; 
               background: linear-gradient(135deg, #D4AF37, #FF6347, #FF4500); 
               border-radius: 30px; 
               box-shadow: 0 20px 30px rgba(0, 0, 0, 0.4), 0 6px 15px rgba(0, 0, 0, 0.2); 
               position: relative; 
               animation: gradient-animation 4s ease infinite, glow 1s ease-in-out infinite;">
      Employee Data
    </h1>
  </div>
  
  <style>
    @keyframes gradient-animation {
      0% {
        background: linear-gradient(135deg, #D4AF37, #FF6347, #FF4500);
      }
      50% {
        background: linear-gradient(135deg, #FFD700, #FF8C00, #FF4500);
      }
      100% {
        background: linear-gradient(135deg, #D4AF37, #FF6347, #FF4500);
      }
    }
  
    @keyframes glow {
      0% {
        text-shadow: 0 0 20px #ffcc00, 0 0 40px #ffcc00, 0 0 60px #ffcc00;
      }
      100% {
        text-shadow: 0 0 30px #ffcc00, 0 0 60px #ffcc00, 0 0 90px #ffcc00;
      }
    }
  </style>
  
      
      


     <table style="width:100%" class="table">

        </tr> 
    </div>
    
        {% for i in emp %}

            <td>{{i.name}}</td>
            <td>{{i.department}}</td>
            <td>{{i.salary}}</td>
            <td>{{i.age}}</td>
            <td>
                <a href="{% url 'updateData' i.id %}">

                        background: linear-gradient(45deg, #28a745, #1e7e34); 
                        color: white;

                        font-size: 16px; 
                        font-weight: bold; 
                        border-radius: 30px; 
                        cursor: pointer; 
                        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15), 0 0 15px rgba(40, 167, 69, 0.4);
                        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;">
                        Update
                    </button>
                </a>
                <a href="{% url 'Delete' i.id %}">
                    <button style="
                        background: linear-gradient(45deg, #f44336, #d32f2f); 
                        color: white; 
                        border: 2px solid #ffffff; 
                        padding: 12px 25px; 
                        font-size: 16px;

                        transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;">
                        Delete
                    </button>
                </a>
            </td>
            
                        
        </tr>
        {% endfor %}
